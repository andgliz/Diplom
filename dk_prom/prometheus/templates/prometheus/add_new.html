{% extends 'prometheus/base.html' %}

{% block content %}
<main class="form-signin">
    <h1 class="h3 mb-3 fw-normal text-center">{{title}}</h1>

    <form action="{% url 'add_new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for f in form %}
        <p><label>{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button class="w-100 btn btn-lg btn-secondary" type="submit">Отправить</button>
    </form>
</main>
{% endblock %}

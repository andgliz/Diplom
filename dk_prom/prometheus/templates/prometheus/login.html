{% extends 'prometheus/base.html' %}

{% block content %}
<main class="form-signin">
  <form method="post">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal text-center">{{title}}</h1>
    <div class="form-floating" >
      {{form.username}}
      <label>Логин</label>
    </div>
    <div class="form-floating">
      {{form.password}}
      <label>Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-secondary" type="submit">Войти</button>
  </form>
</main>
{% endblock %}

{% extends 'prometheus/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    {% if request.user.is_authenticated %}
    {% if user.is_superuser %}
    <p><a class="btn btn-secondary btn-lg" href="add_new" role="button">Добавить новость</a></p>
    {% endif %}
    {% endif %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for n in news %}
        <div class="col">
            <div class="card">
                <a href="{{ n.get_absolute_url }}"><img class="img-article-left thumb" style="width: 100%;"
                                                        src="{{n.image.url}}"></a>
                <div class="card-body">
                    <h4><a
                            class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                            href="{{ n.get_absolute_url }}">{{n.title}}</a></h4>
                    {{n.post|linebreaks|truncatewords:10}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'prometheus/base.html' %}

{% block content %}
<div class="card" style="max-width: 1320px;">
    <div class="row g-3">
        <div class="col-md-6">
            <img style="width: 100%;" src="{{post.image.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="card-body">
                    <h3 class="card-title">{{post.title}}</h3>
                    <p class="card-text">{{post.post|linebreaks}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
